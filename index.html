<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Object Recognition</title>
    <style>
      #webcam {
        width: 100%;
        height: auto;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none; /* To make the canvas overlay unclickable */
        width: 640px;
        height: 480px;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-Rr6tRZAT.js"></script>
  </head>
  <body>
    <h1>Live Object Recognition with TensorFlow.js</h1>

    <!-- Video element to show the webcam feed -->
    <video
      id="webcam"
      autoplay
      muted
      playsinline
      width="100%"
      height="auto"
    ></video>
    <!-- Canvas to draw bounding boxes and labels -->
    <canvas id="canvas"></canvas>

  </body>
</html>
